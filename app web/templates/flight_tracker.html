
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Flight Tracker</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e6f0fa, #ffffff);
      min-height: 100vh;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
    .form-label i {
      color: #0d6efd;
      margin-right: 0.5rem;
    }
    .btn-primary {
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <h2 class="text-center mb-4">
            <i class="bi bi-airplane"></i> Flight Tracker
          </h2>
          <form method="post" action="/flight-info">
            <div class="mb-3">
              <label for="flight_number" class="form-label">
                <i class="bi bi-upc-scan"></i> Inserisci il numero del volo (es. AZ608)
              </label>
              <input type="text" class="form-control" id="flight_number" name="flight_number" required placeholder="AZ608 o simili">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-search"></i> Cerca volo
              </button>
            </div>
          </form>
          <div class="text-center mt-4">
            <a href="/" class="btn btn-link">
              <i class="bi bi-arrow-left-circle"></i> Torna alla Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
